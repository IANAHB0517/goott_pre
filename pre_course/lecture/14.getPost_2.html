<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get post</title>
    <script>
        // 문제 : 유저가 이름 국어 영어 수학 점수를 입력하고, 성적 입력 버튼을 누르면 입력 받은 데이터를 13-1_result.html 파일로 보내서
        function goData(){
            let name = document.getElementById("name").value;
            let kor = document.getElementById("kor").value;
            let eng = document.getElementById("eng").value;
            let math = document.getElementById("math").value;

            console.log(name, kor, eng ,math);

            let nameValid = true;
            let korValid = false;
            let engValid = false;
            let mathValid = false;

            if (name.length < 1){
                window.alert("이름은 필수 항목 입니다!");
                nameValid = false;
            } else{
                nameValid = true;
            }

            
            if (korValid <0 || korValid >100){
                window.alert("국어성적은 필수 항목 입니다!");
                korValid = false;
            } else{
                korValid = true;
            }

            
            if (engValid <0 || engValid >100){
                window.alert("영어성적은 필수 항목 입니다!");
                engValid = false;
            } else{
                engValid = true;
            }

            
            if (mathValid <0 || mathValid >100){
                window.alert("수학성적은 필수 항목 입니다!");
                mathValid = false;
            } else{
                mathValid = true;
            }


            if(nameValid == true && korValid == true && engValid == true && mathValid == true){
            location.href = "14-1_result.html?name="+name +"&kor=" + kor + "&eng=" +eng
            + "&math=" + math;
            }
        }
    </script>
</head>
<body>

        <table>
            <tr>
                <td>이름</td>
                <td>국어</td>
                <td>영어</td>
                <td>수학</td>
            </tr>
            <tr>
                <td><input type="text" id="name" /></td>
                <td><input type="text" id="kor"  /></td>
                <td><input type="text" id="eng"  /></td>
                <td><input type="text" id="math" /></td>
            </tr>
        </table>
        <button onclick=goData();> 성적 입력</button>
    
    
</body>
</html>
